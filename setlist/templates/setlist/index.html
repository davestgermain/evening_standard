{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags %}
{% block title %}Set List Index{% endblock %}
{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div class="columns">
    <div class="column">
        <h1 class="title is-1">Set Lists</h1>
        <ul class="is-size-2">
            {% for list in lists %}
            <li><a href="/setlist/{{list.id}}/">{{list}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
